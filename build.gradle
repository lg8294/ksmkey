apply plugin:'maven-publish'

repositories {
    maven {
        url 'https://jitpack.io'
    }
}

publishing {
    publications {
        ksmkey(MavenPublication) {
            artifact('libs/ksmkey-3.0.0.aar') {
                groupId 'com.custle'
                artifactId 'ksmkey'
                version '3.0.0'
            }
        }
    }
}
